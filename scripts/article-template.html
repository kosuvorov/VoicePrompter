<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}} - VoicePrompter</title>
    <meta name="description" content="{{DESCRIPTION}}">
    <meta name="keywords" content="{{KEYWORDS}}">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://voiceprompter.xyz/blog/{{SLUG}}.html">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="article">
    <meta property="og:url" content="https://voiceprompter.xyz/blog/{{SLUG}}.html">
    <meta property="og:title" content="{{TITLE}}">
    <meta property="og:description" content="{{DESCRIPTION}}">
    <meta property="og:image" content="{{IMAGE}}">
    <meta property="og:site_name" content="VoicePrompter">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://voiceprompter.xyz/blog/{{SLUG}}.html">
    <meta name="twitter:title" content="{{TITLE}}">
    <meta name="twitter:description" content="{{DESCRIPTION}}">
    <meta name="twitter:image" content="{{IMAGE}}">

    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #e5e5e5;
            line-height: 1.7;
        }

        .article-container {
            max-width: 720px;
            margin: 0 auto;
            padding: 40px 20px 80px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #a0a0a0;
            text-decoration: none;
            font-size: 0.9375rem;
            margin-bottom: 32px;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #DAA000;
        }

        .article-header {
            margin-bottom: 40px;
        }

        .article-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 16px;
            color: #fff;
        }

        .article-meta {
            color: #888;
            font-size: 0.9375rem;
        }

        .article-content {
            font-size: 1.0625rem;
            color: #d0d0d0;
        }

        .article-content img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 32px 0;
        }

        .article-content h1,
        .article-content h2,
        .article-content h3 {
            color: #fff;
            font-weight: 600;
            margin-top: 40px;
            margin-bottom: 16px;
        }

        .article-content h1 {
            font-size: 2rem;
        }

        .article-content h2 {
            font-size: 1.75rem;
        }

        .article-content h3 {
            font-size: 1.5rem;
        }

        .article-content p {
            margin-bottom: 20px;
        }

        .article-content ul,
        .article-content ol {
            margin: 20px 0 20px 24px;
        }

        .article-content li {
            margin-bottom: 8px;
        }

        .article-content strong {
            color: #fff;
            font-weight: 600;
        }

        .article-content a {
            color: #DAA000;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s;
        }

        .article-content a:hover {
            border-bottom-color: #DAA000;
        }

        .article-content em {
            font-style: italic;
            color: #c0c0c0;
        }

        .article-content code {
            background: #1a1a1a;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'SF Mono', 'Monaco', monospace;
            font-size: 0.9em;
        }

        .article-content blockquote {
            border-left: 4px solid #DAA000;
            padding-left: 20px;
            margin: 24px 0;
            color: #b0b0b0;
            font-style: italic;
        }

        .article-footer {
            margin-top: 60px;
            padding-top: 40px;
            border-top: 1px solid #2a2a2a;
        }

        .cta-box {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 32px;
            text-align: center;
        }

        .cta-box h3 {
            font-size: 1.5rem;
            margin-bottom: 12px;
            color: #fff;
        }

        .cta-box p {
            color: #a0a0a0;
            margin-bottom: 24px;
        }

        .cta-button {
            display: inline-block;
            background: #DAA000;
            color: #000;
            padding: 12px 32px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.2s;
        }

        .cta-button:hover {
            background: #c99000;
        }

        @media (max-width: 768px) {
            .article-header h1 {
                font-size: 2rem;
            }

            .article-content {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="article-container">
        <a href="/blog/" class="back-link">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M10 12L6 8L10 4" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
            Back to Blog
        </a>

        <article>
            <div class="article-header">
                <h1>{{TITLE}}</h1>
                <div class="article-meta">{{DATE}}</div>
            </div>

            <div class="article-content">
                {{CONTENT}}
            </div>

            <div class="article-footer">
                <div class="cta-box">
                    <h3>Ready to try it?</h3>
                    <p>Experience voice-activated scrolling for yourself.</p>
                    <a href="/" class="cta-button">Open VoicePrompter</a>
                </div>
            </div>
        </article>
    </div>
</body>

</html>
