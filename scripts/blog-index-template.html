<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoicePrompter Blog - Teleprompter Tips & Guides</title>
    <meta name="description"
        content="Learn how to use teleprompters effectively. Expert tips on voice-activated scrolling, natural delivery, and video production workflow.">
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #e5e5e5;
            line-height: 1.6;
        }

        .blog-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        .blog-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .blog-header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #DAA000 0%, #d4af37 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .blog-header p {
            font-size: 1.25rem;
            color: #a0a0a0;
        }

        .article-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 32px;
            margin-bottom: 60px;
        }

        .article-card {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
        }

        .article-card:hover {
            border-color: #DAA000;
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(218, 160, 0, 0.1);
        }

        .article-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #2a2a2a;
        }

        .article-content {
            padding: 24px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .article-date {
            font-size: 0.875rem;
            color: #888;
            margin-bottom: 8px;
        }

        .article-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 12px;
            color: #fff;
            line-height: 1.3;
        }

        .article-description {
            color: #b0b0b0;
            margin-bottom: 16px;
            flex: 1;
        }

        .article-cta {
            color: #DAA000;
            font-weight: 500;
            font-size: 0.9375rem;
        }

        .article-card:hover .article-cta {
            text-decoration: underline;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #a0a0a0;
            text-decoration: none;
            font-size: 0.9375rem;
            margin-bottom: 32px;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #DAA000;
        }

        @media (max-width: 768px) {
            .blog-header h1 {
                font-size: 2rem;
            }

            .article-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="blog-container">
        <a href="/" class="back-link">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M10 12L6 8L10 4" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
            Back to App
        </a>

        <div class="blog-header">
            <h1>VoicePrompter Blog</h1>
            <p>Master the art of teleprompter delivery and improve your video production workflow</p>
        </div>

        <div class="article-grid" id="articles">
            <!-- Articles loaded dynamically -->
        </div>
    </div>

    <script type="module">
        const articles = [
            /*ARTICLES_DATA*/
        ];

        const articlesContainer = document.getElementById('articles');

        articles.forEach(article => {
            const card = document.createElement('a');
            card.href = `/blog/${article.slug}.html`;
            card.className = 'article-card';

            card.innerHTML = `
                <img src="${article.image}" alt="${article.title}" class="article-image">
                <div class="article-content">
                    <div class="article-date">${article.date}</div>
                    <h2 class="article-title">${article.title}</h2>
                    <p class="article-description">${article.description}</p>
                    <span class="article-cta">Read article â†’</span>
                </div>
            `;

            articlesContainer.appendChild(card);
        });
    </script>
</body>

</html>
